<h2 mat-dialog-title>{{confirmTitle}}</h2>
<mat-dialog-content class="mat-typography">
    {{confirmMessage}}
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button class="ml-2 py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-offset-2 focus:ring-red-500" (click)="cancelDialog()">{{cancelBtnText}}</button>
  <button class="ml-2 py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-offset-2 focus:ring-indigo-500" (click)="confirmDialog()">{{okBtnText}}</button>
</mat-dialog-actions>
