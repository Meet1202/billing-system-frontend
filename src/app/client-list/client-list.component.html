<section class="text-gray-600 body-font">

  <div class="container px-5 py-19 mx-auto">

    <div class="flex flex-col text-center w-full mb-10">
      <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Our Clients</h1>
      <div class="relative mt-5">
        <input type="text" placeholder="search clients..." [(ngModel)]="searchTerm" id="search" name="search"
               class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out lg:w-2/6 md:w-1/2">
        <button type="submit" (click)="addClient()"
                class="ml-2 py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          Add new Client
        </button>
      </div>
    </div>
    <h4 class="text-gray-900 text-center">Total: {{clients.length}} Clients</h4>

    <div class="flex flex-wrap -m-2">
      <div class="p-2 lg:w-1/3 md:w-1/2 w-full" *ngFor="let client of clients | filter:searchTerm; let i = index;">
        <div class="h-full flex items-center border-gray-200 border p-4 rounded-lg">

          <div routerLink = "/home/billlist/{{client.id}}"
            class="w-16 h-16 sm:mr-8 sm:mb-0 mb-4 inline-flex items-center justify-center rounded-full bg-indigo-100 text-indigo-500 flex-shrink-0">
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                 class="w-10 h-10" viewBox="0 0 24 24">
              <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
          </div>

          <div class="flex-grow" routerLink = "/home/billlist/{{client.id}}">
            <h2 class="text-gray-900 title-font font-medium">{{client.office_name}}</h2>
            <h3 class="text-gray-900 title-font font-medium">{{client.name}}</h3>
          </div>
          <div>
            <a (click)="editClient(client)" class="mr-2 linkModal">Edit</a>
            <a (click)="removeClient(client)" class="linkModal">Delete</a>
          </div>
        </div>
      </div>
      <div *ngIf="(clients | filter:searchTerm).length == 0" class="noClientFound mt-5">No clients found!</div>
    </div>
  </div>
</section>
